name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - e2e-tests
jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    outputs:
      details_url: ${{ steps.deploy_firebase_hosting_channel.outputs.details_url}}

    steps:
      - uses: actions/checkout@v2
      - name: Deploy to Firebase Hosting Channel For Cypress Test
        id: deploy_firebase_hosting_channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APRENDENDOFB_4DDFD }}'
          channelId: test
          projectId: aprendendofb-4ddfd
      - run: echo The testing link is ${{steps.deploy_firebase_hosting_channel.outputs.details_url}}

  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    needs: build_and_preview
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          config: pageLoadTimeout=100000,baseUrl=${{needs.build_and_preview.outputs.details_url}}
      - run: echo Cypress E2E Tests are done

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: cypress-run
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONISSORES }}'
          channelId: live
          projectId: monissores
