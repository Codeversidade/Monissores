    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #F0F2F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: var(--cor-principal);
            text-align: center;
            font-variant: small-caps;
            margin-top: 30px;
        }

        p {
            font-size: 1.1em;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        .container {
            
            height: 400px;
            position: relative;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.203);
            height: 250px;
            width: 80vw;
            padding: 15px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div>p {
            font-size: 1.1em;
            text-align: center;
            margin-top: 0px;
            padding: 10px;

        }

        input {
            width: 80%;
            height: 35px;
            padding: 5px;
            margin: 10px;
            border-radius: 5px;
            text-indent: 5px;
            border: 1px solid #dee0e1;
        }

        input:focus {
            outline: 1px solid var(--cor-destaque);
        }

        button {
            background-color: var(--cor-principal);
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            width: 80%;
            height: 35px;
            padding: 5px;
            margin: 10px;
            border-radius: 5px;
            border: none;


        }

        button:hover {
            cursor: pointer;
            box-shadow: 0px 0px 10px var(--cor-destaque);
        }

        strong {
            color: var(--cor-principal);
        }
    </style>
</head>

<body>
    <!--Exemplo de link http://127.0.0.1:3000/index.html?code=2EGG06sj8rMLwht7KRVhC4CxYQ22&index=1
    
        O código é o uid do monitor
        O index é o mês que ele deseja adicionar a presença.

        Falta implementar uma funçaõ no Monissores que acessa a Coleção 'chamada' e cria nela um documento de id uid com um parametro chamadaAtiva = true or false.
    
    
    -->
    <header>
        <h1>Chamada Virtual</h1>
    </header>

    <section id="secaoChamadaAtiva" class="container" >

        <p>Usando este recurso você está ajudando o monitor(a) a registrar a sua presença. <strong>Preencha com
                atenção!</strong></p>
        <div>
            <div class="container">
                <div class="card">
                    <p>Monissor - Chamada Virtual</p>
                    <input type="text" placeholder="Nome Completo" id="nomeChamadaInput" >
                    <br>
                    <input type="text" placeholder="Matrícula" id="matriculaChamadaInput">
                    <button type="button" id="enviarChamadaBtn">Presente</button>

                </div>
            </div>
        </div>
    </section>

    <section id="secaoChamadaInativa" hidden="true">
        <p>⚠️ Erro! Essa chamada não existe ou não está ativa no momento. <strong>Verifique o link e se o monitor ativou
                a chamada.</strong></p>

    </section>

    <section id="secaoChamadaPreenchida" hidden="true">
        <p>✅ <strong>Pronto.</strong> Você preencheu a chamada.</p>
    </section>
</body>
